name: JSON Logic Compliance

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run_compliance:
    name: Compliance — Ruby ${{ matrix.ruby }} · ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        ruby: ["3.4", "3.3", "3.2", "3.1"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Run compliance (vendored core)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p tmp

          ruby -Ilib script/compliance.rb spec/tmp/tests.json \
            2>&1 | tee tmp/compliance-${{ matrix.ruby }}.log

      - name: Step summary
        if: always()
        run: |
          if [ -f tmp/compliance.json ]; then
            ruby -rjson -e '
              r = JSON.parse(File.read("tmp/compliance.json")); s = r["summary"]
              ok = (s["failed"].to_i + s["errored"].to_i) == 0
              File.open(ENV["GITHUB_STEP_SUMMARY"], "a") do |f|
                f.puts "### JSON Logic Compliance #{ok ? "✅" : "❌"}"
                f.puts "- Source:  #{s["source"] || "spec/tmp/tests.json"}"
                f.puts "- Total:   #{s["total"]}"
                f.puts "- Passed:  #{s["passed"]}"
                f.puts "- Failed:  #{s["failed"]}"
                f.puts "- Errors:  #{s["errored"]}"
                f.puts "- Ruby:    #{s["ruby"]}"
              end
            '
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compliance-${{ matrix.ruby }}
          path: |
            tmp/compliance-${{ matrix.ruby }}.log
            tmp/compliance.json
          if-no-files-found: ignore
